<div class="inputdiv">
    <input class="form-control" mdInput [(ngModel)]="searchQuery" name="search" placeholder="Search for images">
  <br>
  <button (click)="searchImages(searchQuery)" class="btn btn-lg btn-danger" type="button">Find Images</button>
</div>

<div *ngIf="searching">
  <p>Searching...</p>
</div>

<div class="divImages">
  <h4 *ngIf="imagesFound" md-subeader>Results</h4>
  <masonry [useImagesLoaded]="true">
    <masonry-brick *ngFor="let image of images" class=image-container>
      <div>
        <a href="{{ image.pageURL }}" target="_bank">
            <p class="username"><strong>User:</strong> {{ image.user }}</p>
          <img src="{{image.webformatURL}}">
          <div class="content info">
            <p><strong>Tags:</strong> {{ image.tags }}</p>
            <p><strong>Comments:</strong> {{ image.comments }}</p>
            <p><strong>Likes:</strong> {{ image.likes }}</p>
          </div>
        </a>
      </div>
      <br><br>
    </masonry-brick>
  </masonry>
</div>
